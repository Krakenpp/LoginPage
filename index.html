<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/index.css">
    <title>Login</title>
</head>
<body>
    <div class="Card">
        <div class="sideBranco">
            <h1 class="signIn">Sign In.</h1>
            <div class="Credenciais">
                <input class="credencial" placeholder="Email*" type="email" name="" id="">
                <input class="credencial" placeholder="Password*" type="password" name="" id="">
            </div>

            <div class="checkBox">
                <input class="box" type="checkbox" name="" id="rememberMe">
                <label for="rememberMe"><b>Remember me</b></label>
            </div>

            <p class="help"><b>Password Help?</b></p>

            <button class="Botao">Sign In</button>

            <div class="criarConta">
                <p><b>Don't have an account?</b></p>
                <a class="createAccount" href=""><b>Create One Now</b></a>
            </div>
        </div>

        <div class="sidePreto">
            <div class="Texto">
                <h1 class="TituloPP">Aprendendo mais</h1>
                <p class="paragrafoPP">Este foi apenas um teste para aprender mais sobre o CSS e o HTML</p>
            </div>
            <button class="botaoPP"><b>Teste</b></button>
        </div>
    </div>
    
</body>
</html>
